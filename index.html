<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム</title>
    <style>
        body {
            text-align: center;
            background-color: #f8e8e8;
        }
        canvas {
            background-image: url('valentine_bg.jpg');
            background-size: cover;
            display: block;
            margin: auto;
        }
        #message {
            font-size: 24px;
            color: red;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="message">HAPPY VALENTINE'S DAY！</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const paddle = { x: 175, y: 480, width: 100, height: 10, dx: 0 };
        const ball = { x: 200, y: 250, radius: 5, dx: 2, dy: -2 };
        
        const rows = 8, cols = 5;
        const brickWidth = 90, brickHeight = 80;
        let bricks = [];
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                bricks.push({ x: c * (brickWidth + 10) + 15, y: r * (brickHeight + 10) + 30, status: 1 });
            }
        }
        
        function drawPaddle() {
            ctx.fillStyle = "#333";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBricks() {
            for (let b of bricks) {
                if (b.status) {
                    ctx.fillStyle = "#ff9999";
                    ctx.fillRect(b.x, b.y, brickWidth, brickHeight);
                }
            }
        }
        
        function movePaddle() {
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }
        
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.dx *= -1;
            if (ball.y - ball.radius < 0) ball.dy *= -1;
            if (ball.y + ball.radius > canvas.height) resetGame();
            if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) ball.dy *= -1;
            
            for (let b of bricks) {
                if (b.status && ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                    ball.dy *= -1;
                    b.status = 0;
                }
            }
        }
        
        function resetGame() {
            ball.x = 200;
            ball.y = 250;
            ball.dx = 2;
            ball.dy = -2;
            paddle.x = 175;
            for (let b of bricks) b.status = 1;
            document.getElementById("message").style.display = "none";
        }
        
        function checkWin() {
            if (bricks.every(b => b.status === 0)) {
                document.getElementById("message").style.display = "block";
            }
        }
        
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
            movePaddle();
            moveBall();
            checkWin();
            requestAnimationFrame(update);
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") paddle.dx = -5;
            if (e.key === "ArrowRight") paddle.dx = 5;
        });
        
        document.addEventListener("keyup", () => paddle.dx = 0);
        
        update();
    </script>
</body>
</html>
